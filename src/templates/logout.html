<!DOCTYPE html>
<html j:nolayout>
    <head>
        <meta charset="UTF-8">
        <title>BlogSTEP</title>

        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta j:block="meta" />

        <link j:imports="css/main.css" />

    </head>
    <body>

        <div class="frame login-frame">
            <div class="frame-header">
                <div class="frame-header-title">Log out</div>
            </div>
            <div class="frame-content">
                <form action="{$this->link([])}" method="post" id="logout">
                    <input type="hidden" name="request_token" value="{$token}" />
                    <div class="buttons">
                        <button type="submit">
                            <span class="icon icon-lock">
                            </span>
                            <span class="label">Log out</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>

    </body>
</html>
